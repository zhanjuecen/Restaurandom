  <div id = "keywords">
    <ion-grid>
        <ion-row class="title1">We found you a place with...</ion-row>
        <a *ngFor="let keyword of keywords">
          <ion-row><span class="keyword">{{keyword}}</span>
          </ion-row>
        </a>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><img class="lock" src="../../assets/imgs/lock.png"></ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
      <div class="icons">
      <ion-row class="title2">Wheels Up! ...or Legs!
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <a href="{{google_url}}">
            <img class="icon1" src="../../assets/imgs/googlemap.png">
          </a>
        </ion-col>
        <ion-col col-4>
          <a href="{{waze_url}}">
            <img class="icon2" src="../../assets/imgs/waze.png">
          </a>
        </ion-col>
        <ion-col col-4>
          <a href="{{uber_url}}">
            <img class="icon3" src="../../assets/imgs/uber.png">
          </a>
        </ion-col>
      </ion-row>
      </div>
    </ion-grid>
  </div>

  <div id = "main">

  </div>
